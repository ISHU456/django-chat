{% extends "base.html" %}

{% block title %}
<title>Rooms | Django Chat</title>
{% endblock title %}

{% block content %}


<div class="p-10 lg:p-10 text-center">
    <h1 class="text-4xl lg:text-6xl font-bold text-white">Chat Rooms</h1>
</div>



<div class="w-full flex flex-wrap justify-center mt-10 px-4">
    {% for room in rooms %} 
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-3 py-3">
            <div class="p-6 bg-white shadow-md rounded-xl text-center">
                <p class="text-gray-500 text-sm">Room ID: {{ room.id }}</p>
                <h2 class="mb-5 text-2xl font-semibold text-gray-800">{{ room.name }}</h2>
                <a href="{% url 'room' room.slug %}" 
                   class="px-6 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700 transition duration-300">
                   Join Room
                </a>
            </div>
        </div>
    {% endfor %}
</div>

<div class="flex">
    <form method = "POST" class="flex-column gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Room</button>
    </form>
</div>

{% endblock content %}

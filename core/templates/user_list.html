{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-lg">
    <h2 class="text-xl font-bold text-gray-900 mb-4">All Users</h2>
    <ul role="list" class="divide-y divide-gray-200">
        {% for user in users %}
        <li class="flex justify-between items-center gap-x-6 py-5">
            <div class="flex items-center gap-x-4">
                <img class="w-16 h-16 rounded object-contain" 
                     src="{{ user.profile.profile_pic.url }}" 
                     alt="{{ user.username }}'s profile picture">
                <div>
                    <p class="text-sm font-semibold text-gray-900">{{ user.username }}</p>
                    <p class="text-xs text-gray-500">{{ user.email }}</p>
                    <p class="text-xs text-gray-600 mt-1">{{ user.profile.bio }}</p>
                </div>
            </div>
            <div class="hidden sm:flex flex-col items-end">
                <p class="text-sm text-gray-900">{{ user.profile.bio }}</p>
                <p class="mt-1 text-xs text-gray-500">{{ user.email }} <time datetime="2023-01-23T13:23Z">3h ago</time></p>
            </div>
        </li>
        {% empty %}
        <li class="py-5 text-center text-gray-500">No users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
